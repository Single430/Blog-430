<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>添加文章</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add.css', _external=True) }}" />
    <!--<link rel="stylesheet" type="text/css" href="static/css/add.css" />-->
<body>
    <div class="row">
    <h3 class="about_h">您当前的位置：<a href="/">首页</a>&nbsp;>&nbsp;新增文章</h3>
    <form action="/show" method="post" class="tm-contact-form">

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <input type="text" id="contact_title" name="article_title" class="form-control" style="height: 20px; width: 256px"
                       placeholder="Title"  required/>
            </div>
            <div class="form-group">
                <input type="text" id="contact_author" name="article_author" class="form-control" style="height: 20px; width: 256px;"
                       placeholder="Author"  required/>
            </div>
            <div class="form-group">
                <textarea type="text" id="contact_summary" name="article_summary" class="form-control" cols="40" rows="3"
                          placeholder="文章概要"  required></textarea>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <textarea id="contact_message" name="article_body" class="form-control" cols="40" rows="10"
                          placeholder="文章内容" required></textarea>
            </div>
        </div>

        <div class="col-xs-12">
            <button type="submit" class="pull-xs-right tm-submit-btn">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
